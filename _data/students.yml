  description: I am a medical student at the University of California, San Francisco. I'm fascinated by the mind-body connection,
               particularly how medical illness and mental health interact to shape human behavior. I'm excited to 
               join the Decision Lab to explore how personal values evolve over the course of Alzheimer's disease and 
               frontotemporal dementia.
               

               I previously attended the University of Georgia, where I earned degrees in women's studies and political
               science. My interdisciplinary background informs my interest in the intersection of philosophy, anthropology,
               and medicine.
               

               In my free time, I enjoy road and trail running, visiting museums, and reading.
               
