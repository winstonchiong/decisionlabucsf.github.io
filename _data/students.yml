  description: I am a medical student at the University of California, San Francisco. I became interested in dementia
               and the dynamics around caregiving from personal experience as a caregiver for my grandmother. Additionally,
               my interest in clinical neurology blossomed during my time in medical school. I'm excited to begin working
               in the Decision Lab to study personal values in Alzheimer's disease and frontotemporal dementia, and the
               impact of that on caregivers and advanced care planning.


               I recieved my B.S. in Physiology at San Francisco State University. During my time there I was able to 
               learn more about health equity and social determinants of health through my volunteer experiences in the
               community, and I continue to carry these lessons with me in the work that I pursue.


               In my free time I enjoy baking cookies, doing and watching gymnastics, and playing games of all kinds. 
